<h1 class="title-bar" style="margin-top: 8px;margin-bottom: 8px;">任务分类</h1>

<nav class="navbar navbar-light bg-faded">
    <ul class="nav navbar-nav">
        <li class="nav-item" *ngFor="let tag of tags" [class.active]="tag === selectedTag" (click)="onSelectTag(tag)">
            <a class="nav-link" >{{ tag.tag }}</a>
        </li>
    </ul>
    <form class="form-inline navbar-form pull-right">
        <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchKey">
        <button class="btn btn-success-outline" type="submit"  (click)="filter()">Search</button>
    </form>
</nav>


<h1 class="title-bar" style="margin-top: 8px;margin-bottom: 8px;">任务列表</h1>
<div style="float:right">
    <button type="button" class="btn btn-success">新增</button>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ...
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" (click)="enable()">启用</a>
            <a class="dropdown-item" (click)="disable()">禁用</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="delete()">删除</a>
        </div>
    </div>
</div>
<table class="table table-sm">
    <thead>
    <tr>
        <th><input type="checkbox" [(ngModel)]="selectedAll" (click)="selectAll()"/></th>
        <th>任务类型</th>
        <th>任务名称</th>
        <th>用户</th>
        <th>定时周期</th>
        <th>脚本</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let cronTab of cronTabs">
        <th scope="row">
            <input type="checkbox" [(ngModel)]="cronTab.selected"/>
        </th>
        <td>{{ cronTab.tag }}</td>
        <td>{{ cronTab.cron_name }}</td>
        <td>{{ cronTab.cron_user }}</td>
        <td>{{ cronTab.frequency }}</td>
        <td>{{ cronTab.cron_file }}</td>
        <td>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                编辑
            </button>
        </td>
    </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑任务</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset class="form-group">
                        <label for="exampleSelect1">任务类型</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>ERP接口</option>
                            <option>全民营销</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleInputEmail1">任务名称</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        <small class="text-muted">We'll never share your email with anyone else.</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleSelect1">用户</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>www</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleSelect1">定时周期</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>www</option>
                        </select>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="exampleSelect1">脚本</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>www</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="exampleTextarea">脚本内容</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </fieldset>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
