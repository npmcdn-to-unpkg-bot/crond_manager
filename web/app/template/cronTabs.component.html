<h1 class="title-bar" style="margin-top: 8px;margin-bottom: 8px;">任务分类</h1>

<h1 class="title-bar" style="margin-top: 8px;margin-bottom: 8px;">任务列表</h1>

<table class="table table-sm">
    <thead>
    <tr>
        <th>#</th>
        <th>任务类型</th>
        <th>任务名称</th>
        <th>用户</th>
        <th>定时周期</th>
        <th>脚本</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let cronTab of cronTabs">
        <th scope="row">1</th>
        <td>{{ cronTab.tag }}</td>
        <td>{{ cronTab.cron_name }}</td>
        <td>{{ cronTab.cron_user }}</td>
        <td>{{ cronTab.frequency }}</td>
        <td>{{ cronTab.cron_file }}</td>
        <td>编辑</td>
    </tr>
    </tbody>
</table>
