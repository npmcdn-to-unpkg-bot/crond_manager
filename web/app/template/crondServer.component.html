<div style="height: 42px;    border: 1px solid #E1E6EB;padding:10px 8px 0;">
    <span>您目前共有 {{ crondServers.length }} 个实例</span>
</div>

<h5 bo-text=" 'ecs.home.region.lb.section_resource' | translate">我的服务器</h5>
<div *ngFor="let crondSvr of crondServers" class="col-sm-12 region-box" style="border:1px solid #ccd6e0;padding:0;margin:0 2px;margin-bottom:8px;">
    <div class="region-bar">
        <a (click)="gotoDetail(crondSvr)" >{{ crondSvr.name }}</a>
    </div>
    <div class="region-content">
        <p>服务器状态:<span>正常</span></p>
        <p>CPU:<span>{{ crondSvr.cpu_model }}</span></p>
        <p>内存:<span>{{ crondSvr.memory }}</span></p>
        <p>磁盘:<span>{{ crondSvr.disk }}</span></p>

    </div>
</div>
